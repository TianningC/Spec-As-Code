product:
  name: "E-commerce Platform"
  version: "2.0.0"
  description: "A modern e-commerce platform with advanced features"

features:
  - id: "F001"
    name: "User Authentication"
    description: "Secure user registration, login, and profile management"
    priority: "high"
    status: "completed"
    dependencies: []

  - id: "F002"
    name: "Product Catalog"
    description: "Browse and search products with filtering and sorting"
    priority: "high"
    status: "in-progress"
    dependencies: ["F001"]

  - id: "F003"
    name: "Shopping Cart"
    description: "Add, remove, and manage items in shopping cart"
    priority: "high"
    status: "planned"
    dependencies: ["F001", "F002"]

  - id: "F004"
    name: "Payment Processing"
    description: "Secure payment processing with multiple payment methods"
    priority: "high"
    status: "planned"
    dependencies: ["F003"]

  - id: "F005"
    name: "Order Management"
    description: "Track orders, view history, and manage returns"
    priority: "medium"
    status: "planned"
    dependencies: ["F004"]

  - id: "F006"
    name: "Admin Dashboard"
    description: "Administrative interface for managing products and orders"
    priority: "medium"
    status: "planned"
    dependencies: ["F001"]

requirements:
  - id: "R001"
    feature_id: "F001"
    description: "Users must be able to register with email and password"
    acceptance_criteria:
      - "Email validation is performed"
      - "Password meets security requirements (8+ characters, mixed case, numbers)"
      - "Confirmation email is sent upon registration"
      - "Duplicate email addresses are rejected"

  - id: "R002"
    feature_id: "F001"
    description: "Users must be able to login securely"
    acceptance_criteria:
      - "Valid credentials allow access"
      - "Invalid credentials are rejected with appropriate error message"
      - "Account lockout after 5 failed attempts"
      - "Session timeout after 24 hours of inactivity"

  - id: "R003"
    feature_id: "F002"
    description: "Product search must return relevant results"
    acceptance_criteria:
      - "Search by product name, description, and category"
      - "Results ranked by relevance"
      - "Pagination for large result sets"
      - "Search suggestions for typos and similar terms"

  - id: "R004"
    feature_id: "F002"
    description: "Product filtering must be responsive and accurate"
    acceptance_criteria:
      - "Filter by price range, category, brand, and ratings"
      - "Multiple filters can be applied simultaneously"
      - "Filter results update in real-time"
      - "Clear all filters option available"

  - id: "R005"
    feature_id: "F003"
    description: "Shopping cart must persist across sessions"
    acceptance_criteria:
      - "Cart contents saved for logged-in users"
      - "Cart contents preserved during page refresh"
      - "Guest cart preserved for 24 hours"
      - "Cart synchronization across multiple devices"

  - id: "R006"
    feature_id: "F004"
    description: "Payment processing must be secure and reliable"
    acceptance_criteria:
      - "Support for credit cards, PayPal, and digital wallets"
      - "PCI DSS compliance for card data handling"
      - "SSL encryption for all payment data"
      - "Transaction failure handling with clear error messages"