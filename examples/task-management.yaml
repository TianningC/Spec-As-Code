product:
  name: "Task Management App"
  version: "1.0.0"
  description: "A collaborative task management application for teams"

features:
  - id: "F001"
    name: "User Management"
    description: "User registration, authentication, and profile management"
    priority: "high"
    status: "completed"

  - id: "F002"
    name: "Project Creation"
    description: "Create and manage projects with team collaboration"
    priority: "high"
    status: "in-progress"

  - id: "F003"
    name: "Task Management"
    description: "Create, assign, and track tasks within projects"
    priority: "high"
    status: "planned"

  - id: "F004"
    name: "Real-time Notifications"
    description: "Push notifications for task updates and deadlines"
    priority: "medium"
    status: "planned"

  - id: "F005"
    name: "Reporting Dashboard"
    description: "Analytics and reporting on project progress"
    priority: "low"
    status: "planned"

requirements:
  - id: "R001"
    feature_id: "F001"
    description: "Users can create accounts and manage profiles"
    acceptance_criteria:
      - "Email-based registration"
      - "Profile photo upload"
      - "Password reset functionality"
      - "Account deletion option"

  - id: "R002"
    feature_id: "F002"
    description: "Project owners can invite team members"
    acceptance_criteria:
      - "Send email invitations"
      - "Set role-based permissions"
      - "Remove team members"
      - "Transfer project ownership"

  - id: "R003"
    feature_id: "F003"
    description: "Tasks can be created with due dates and priorities"
    acceptance_criteria:
      - "Set task title and description"
      - "Assign to team members"
      - "Set due dates and priorities"
      - "Add comments and attachments"

  - id: "R004"
    feature_id: "F004"
    description: "Users receive timely notifications"
    acceptance_criteria:
      - "Email notifications for assignments"
      - "Browser push notifications"
      - "Mobile app notifications"
      - "Notification preferences control"